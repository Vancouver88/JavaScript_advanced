<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Интернет-магазин</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="app">
        <header>
            <div class="logo">E-shop</div>
            <div class="cart">
                <form action="#" class="search-form">
                    <input v-model="search" type="text" class="search-field">
                    <button class="btn-search" type="submit">
                        <i class="fas fa-search"></i>
                    </button>
                </form>
                <button @click="show=!show" class="btn-cart" type="button">Корзина</button>
                <div class="cart-block" v-show="show">
                    <div class="cart-item" v-for="good of goods">
                        <div class="product-bio">
                            <img :src="imgCart" alt="Some image">
                            <div class="product-desc">
                                <p class="product-title">{{good.product_name}}</p>
                                <p class="product-quantity">Количество: {{good.quantity}} ед.</p>
                                <p class="product-single-price">Цена за ед.: {{good.price}} $</p>
                            </div>
                        </div>
                        <div class="right-block">
                            <p class="product-price">{{good.quantity * good.price}} $</p>
                            <button class="del-btn" @click="removeProduct(good)">&times;</button>
                        </div>
                    </div>
                    <div v-html="noData"></div>
                </div>
        </header>
        <main>
            <div class=" products">
                <div class="product-item" v-for="product of filterProducts">
                    <img :src="imgCatalog" alt="Some img">
                    <div class="desc">
                        <h3>{{product.product_name}}</h3>
                        <p>{{product.price}} $</p>
                        <button class="buy-btn" @click="addProduct(product)">Купить</button>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script defer src="https://use.fontawesome.com/releases/v5.7.2/js/all.js"
        integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
